<!DOCTYPE html>
<html lang="cs">
<head>
    <title>3D Journey</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application for users of 3D printers.">
    <link rel="icon" href="image/logo2.png" alt="Logo">
</head>
<body>
    <header class="nav">
        <nav>
            <div class="text-logo">
                <a href="index.html"><img src="image/logo2.png" class="logo" alt="Logo"></a>
                <a href="index.html" class="logo-text">3D Journey</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="printer.html">Your Printer</a></li>
                <li><a href="idea.html">Ideas</a></li>
                <li><a href="journey.html">Your Journey</a></li>
            </ul>
            <button class="account-btn">My Account</button>
        </nav>
    </header>
    <div class="printer-content">
        <section id="printer-connection">
            <h2>Connect to Your 3D Printer</h2>
            <div class="connection-options">
              <button onclick="openTutorial('raspberry-pi')">Raspberry Pi</button>
              <button onclick="openTutorial('android')">Android</button>
              <button onclick="openTutorial('windows')">Windows PC</button>
              <button onclick="openTutorial('internet')">Internet Connection</button>
            </div>
          </section>
          <section id="printer-profile">
            <h2>Printer Profile</h2>
            <form id="printer-form">
              <label for="printer-name">Printer Name:</label>
              <input type="text" id="printer-name" name="printer-name" placeholder="Enter printer name">
          
              <label for="printer-model">Model:</label>
              <input type="text" id="printer-model" name="printer-model" placeholder="Enter model">
          
              <label for="printer-status">Status:</label>
              <input type="text" id="printer-status" name="printer-status" placeholder="Enter status">
          
              <label for="printer-temp">Temperature:</label>
              <input type="text" id="printer-temp" name="printer-temp" placeholder="Enter temperature">
          
              <label for="printer-progress">Printing Progress:</label>
              <input type="text" id="printer-progress" name="printer-progress" placeholder="Enter progress">
          
              <button type="submit">Save Profile</button>
            </form>
          </section>
    </div>
    <div id="loginModal" style="display: none;" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            
            <div id="formTabs">
                <button id="showLogin">Login</button>
                <button id="showSignup">Sign Up</button>
            </div>
    
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message"></p>
            </div>
    
            <div id="signupSection" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="signup-message"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 3D Journey. All rights reserved.</p>

                <a href="https://linkedin.com/in/nikola-poláchová-905a342a2"><img src="image/linkedin.png" alt="LinkedIn" class="social-icon"></a>

                <a href="https://www.instagram.com"><img src="image/instagram.png" alt="Instagram" class="social-icon"></a>
                <a href="https://github.com/Niko2357/3D_Journey"><img src="image/github.png" alt="Github" class="social-icon"></a>
            </div>
        </div>
    </footer>
    <script src="yourPrinter.js"></script>
    <script src="accountLogic.js"></script>
</body>
</html>
